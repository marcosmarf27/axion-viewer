# Docker Compose para desenvolvimento local
# Execute com: docker-compose up

version: '3.8'

services:
  axion-viewer:
    build: .
    image: marcosmarf27/axion-viewer:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=development
    volumes:
      # Volume Ãºnico para persistir dados (uploads e outputs)
      - ./data:/app/data
    restart: unless-stopped
    container_name: axion-viewer-dev
